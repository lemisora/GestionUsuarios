
<div class="documentacion-container">
  <!-- Enlace a la documentación oficial de cada tecnología usada en la aplicación -->
  <h3 class="text-base/7 font-semibold text-gray-900"> Documentación </h3>
  <p>
    Consulta la documentación oficial de
    <a [href]="tecnologias[index].url" target="_blank" rel="noopener noreferrer" class="hover:underline hover:text-blue-500">
      {{tecnologias[index].nombre}}
    </a>
  </p>

  <!-- Carrusel -->
  <div class="carousel">
    <button (click)="anterior()" class="btn">&lt;</button>

    <div class="carousel-item" (click)="abrir(tecnologias[index].url)">
      <img [src]="tecnologias[index].img" [alt]="tecnologias[index].nombre" />
      <p>{{ tecnologias[index].nombre }}</p>
    </div>

    <button (click)="siguiente()" class="btn">&gt;</button>
  </div>
</div>
