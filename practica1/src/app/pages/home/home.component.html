<div class="flex-center">
  <h2 class="text-center m-5"> Bienvenido a la página principal de la aplicación </h2>
</div>

<div class="flex-center">
  <p class="text-center mt-4"> Lista de rutas de la aplicación </p>
</div>

<div class="flex m-8 items-center justify-center">
  <div class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg">
      <a
        [routerLink]="ruta.path"
        class="flex items-center justify-block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700"
        *ngFor="let ruta of rutas">
          {{ruta.name}}
      </a>
  </div>
</div>
